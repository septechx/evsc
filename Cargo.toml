[package]
name = "evscc"
version = "1.0.0"
edition = "2024"
license = "MIT"
description = "Evsc compiler"

[dependencies]
anyhow = "1.0"
colored = "3.0.0"
lazy_static = "1.5.0"
regex = "1.11.1"
inkwell = { version = "0.6.0", features = ["llvm18-1"] }
clap = { version = "4.5.45", features = ["derive", "unstable-doc"] }

[lib]
name = "evscc"
path = "src/lib.rs"
