name: Run tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM and Clang
        run: sudo apt-get install -y llvm llvm-dev clang

      - name: Install just
        run: cargo install just

      - name: Run tests
        run: just test
