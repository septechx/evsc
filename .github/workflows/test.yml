name: Run tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM 21
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "21.1"

      - name: Install Clang
        run: sudo apt-get install -y clang

      - name: Install just
        run: cargo install just

      - name: Run tests
        run: just test
